<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Users - User Auth System</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-50 to-teal-100 min-h-screen">
    
    <!-- Navigation -->
    <nav class="bg-white shadow-md p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-teal-600">User Auth System</h1>
            <div class="space-x-4">
                <a href="register.html" class="text-gray-600 hover:text-teal-600">Register</a>
                <a href="login.html" class="text-gray-600 hover:text-teal-600">Login</a>
                <a href="users.html" class="text-teal-600 font-semibold">Users</a>
                <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto mt-10 px-4">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-3xl font-bold text-gray-800">All Users</h2>
                <button 
                    id="refreshBtn" 
                    class="bg-teal-600 text-white px-4 py-2 rounded-lg hover:bg-teal-700"
                >
                    Refresh
                </button>
            </div>

            <!-- Welcome Message -->
            <div id="welcomeMsg" class="mb-4 p-3 bg-blue-100 text-blue-700 rounded"></div>

            <!-- Message Display -->
            <div id="messageBox" class="hidden mb-4 p-3 rounded"></div>

            <!-- Users Table -->
            <div class="overflow-x-auto">
                <table class="w-full border-collapse">
                    <thead>
                        <tr class="bg-teal-600 text-white">
                            <th class="p-3 text-left">Name</th>
                            <th class="p-3 text-left">Email</th>
                            <th class="p-3 text-left">Created At</th>
                            <th class="p-3 text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <!-- Users will be loaded here -->
                        <tr>
                            <td colspan="4" class="text-center p-4 text-gray-500">Loading users...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8 text-gray-600">
            <p>Created by <strong>Sharansh Jha</strong></p>
            <p class="text-sm">B.Tech CSE Student - Learning Backend Development</p>
        </div>
    </div>

    <!-- Update Modal -->
    <div id="updateModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4">
            <h3 class="text-2xl font-bold mb-4">Update User</h3>
            <form id="updateForm">
                <input type="hidden" id="updateUserId">
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">Name</label>
                    <input 
                        type="text" 
                        id="updateName" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500"
                        required
                    >
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">Email</label>
                    <input 
                        type="email" 
                        id="updateEmail" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500"
                        required
                    >
                </div>
                <div class="flex space-x-4">
                    <button 
                        type="submit" 
                        class="flex-1 bg-teal-600 text-white py-2 rounded-lg hover:bg-teal-700"
                    >
                        Update
                    </button>
                    <button 
                        type="button" 
                        id="cancelBtn" 
                        class="flex-1 bg-gray-400 text-white py-2 rounded-lg hover:bg-gray-500"
                    >
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // users page logic
        // written by Sharansh Jha
        // beginner level implementation

        const usersTableBody = document.getElementById('usersTableBody');
        const messageBox = document.getElementById('messageBox');
        const welcomeMsg = document.getElementById('welcomeMsg');
        const updateModal = document.getElementById('updateModal');
        const updateForm = document.getElementById('updateForm');
        const logoutBtn = document.getElementById('logoutBtn');
        const refreshBtn = document.getElementById('refreshBtn');
        const cancelBtn = document.getElementById('cancelBtn');

        // checking if user is logged in
        const loggedInUser = JSON.parse(localStorage.getItem('user'));
        if (loggedInUser) {
            welcomeMsg.textContent = `Welcome, ${loggedInUser.name}!`;
        } else {
            welcomeMsg.textContent = 'Welcome! Please login to manage users.';
        }

        // function to show message
        function showMessage(message, isError) {
            messageBox.classList.remove('hidden');
            messageBox.textContent = message;
            
            if (isError) {
                messageBox.classList.add('bg-red-100', 'text-red-700', 'border', 'border-red-400');
                messageBox.classList.remove('bg-green-100', 'text-green-700', 'border-green-400');
            } else {
                messageBox.classList.add('bg-green-100', 'text-green-700', 'border', 'border-green-400');
                messageBox.classList.remove('bg-red-100', 'text-red-700', 'border-red-400');
            }

            // hiding message after 3 seconds
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 3000);
        }

        // function to fetch all users
        async function fetchUsers() {
            try {
                // calling backend REST API using fetch
                // using GET method to fetch data
                const response = await fetch('http://localhost:3000/api/v1/users');
                const data = await response.json();

                if (response.ok) {
                    displayUsers(data.users);
                } else {
                    showMessage('Failed to fetch users', true);
                }
            } catch (error) {
                console.log('Error:', error);
                showMessage('Failed to connect to server', true);
            }
        }

        // function to display users in table
        function displayUsers(users) {
            usersTableBody.innerHTML = '';

            if (users.length === 0) {
                usersTableBody.innerHTML = `
                    <tr>
                        <td colspan="4" class="text-center p-4 text-gray-500">No users found</td>
                    </tr>
                `;
                return;
            }

            users.forEach(user => {
                const row = document.createElement('tr');
                row.classList.add('border-b', 'hover:bg-gray-50');
                
                // formatting date
                const date = new Date(user.createdAt);
                const formattedDate = date.toLocaleDateString();

                row.innerHTML = `
                    <td class="p-3">${user.name}</td>
                    <td class="p-3">${user.email}</td>
                    <td class="p-3">${formattedDate}</td>
                    <td class="p-3 text-center">
                        <button 
                            onclick="openUpdateModal('${user._id}', '${user.name}', '${user.email}')" 
                            class="bg-blue-500 text-white px-3 py-1 rounded mr-2 hover:bg-blue-600"
                        >
                            Edit
                        </button>
                        <button 
                            onclick="deleteUser('${user._id}')" 
                            class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600"
                        >
                            Delete
                        </button>
                    </td>
                `;

                usersTableBody.appendChild(row);
            });
        }

        // function to open update modal
        function openUpdateModal(userId, userName, userEmail) {
            document.getElementById('updateUserId').value = userId;
            document.getElementById('updateName').value = userName;
            document.getElementById('updateEmail').value = userEmail;
            updateModal.classList.remove('hidden');
        }

        // function to close update modal
        function closeUpdateModal() {
            updateModal.classList.add('hidden');
            updateForm.reset();
        }

        // handling update form submission
        updateForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const userId = document.getElementById('updateUserId').value;
            const name = document.getElementById('updateName').value;
            const email = document.getElementById('updateEmail').value;

            try {
                // calling backend REST API using fetch
                // using PUT method to update data
                const response = await fetch(`http://localhost:3000/api/v1/users/${userId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json' // REST API accepts JSON
                    },
                    body: JSON.stringify({ name, email }) // sending data in JSON format
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(data.message, false);
                    closeUpdateModal();
                    fetchUsers(); // refreshing user list
                } else {
                    showMessage(data.message, true);
                }
            } catch (error) {
                console.log('Error:', error);
                showMessage('Failed to update user', true);
            }
        });

        // function to delete user
        async function deleteUser(userId) {
            // confirming before delete
            const confirmDelete = confirm('Are you sure you want to delete this user?');
            
            if (!confirmDelete) {
                return;
            }

            try {
                // calling backend REST API using fetch
                // using DELETE method to delete data
                const response = await fetch(`http://localhost:3000/api/v1/users/${userId}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(data.message, false);
                    fetchUsers(); // refreshing user list
                } else {
                    showMessage(data.message, true);
                }
            } catch (error) {
                console.log('Error:', error);
                showMessage('Failed to delete user', true);
            }
        }

        // logout functionality
        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        });

        // refresh button
        refreshBtn.addEventListener('click', () => {
            fetchUsers();
        });

        // cancel button
        cancelBtn.addEventListener('click', () => {
            closeUpdateModal();
        });

        // loading users when page loads
        fetchUsers();
    </script>

</body>
</html>
