<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - User Auth System</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    
    <!-- Navigation -->
    <nav class="bg-white shadow-md p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-indigo-600">User Auth System</h1>
            <div class="space-x-4">
                <a href="register.html" class="text-indigo-600 font-semibold">Register</a>
                <a href="login.html" class="text-gray-600 hover:text-indigo-600">Login</a>
                <a href="users.html" class="text-gray-600 hover:text-indigo-600">Users</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto mt-10 px-4">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Create Account</h2>
            
            <!-- Message Display -->
            <div id="messageBox" class="hidden mb-4 p-3 rounded"></div>

            <!-- Registration Form -->
            <form id="registerForm">
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">Full Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        placeholder="Enter your name"
                        required
                    >
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        placeholder="Enter your email"
                        required
                    >
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 font-semibold mb-2">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        placeholder="Enter your password"
                        required
                    >
                </div>

                <button 
                    type="submit" 
                    class="w-full bg-indigo-600 text-white font-bold py-3 rounded-lg hover:bg-indigo-700 transition duration-200"
                >
                    Register
                </button>
            </form>

            <p class="text-center text-gray-600 mt-4">
                Already have an account? 
                <a href="login.html" class="text-indigo-600 font-semibold hover:underline">Login here</a>
            </p>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8 text-gray-600">
            <p>Created by <strong>Sharansh Jha</strong></p>
            <p class="text-sm">B.Tech CSE Student - Learning Backend Development</p>
        </div>
    </div>

    <script>
        // register form handling
        // written by Sharansh Jha
        // simple javascript for learning purpose

        const registerForm = document.getElementById('registerForm');
        const messageBox = document.getElementById('messageBox');

        // function to show message
        function showMessage(message, isError) {
            messageBox.classList.remove('hidden');
            messageBox.textContent = message;
            
            if (isError) {
                messageBox.classList.add('bg-red-100', 'text-red-700', 'border', 'border-red-400');
                messageBox.classList.remove('bg-green-100', 'text-green-700', 'border-green-400');
            } else {
                messageBox.classList.add('bg-green-100', 'text-green-700', 'border', 'border-green-400');
                messageBox.classList.remove('bg-red-100', 'text-red-700', 'border-red-400');
            }
        }

        // handling form submission
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // preventing default form submission

            // getting form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // creating user object
            const userData = {
                name: name,
                email: email,
                password: password
            };

            try {
                // calling backend REST API using fetch
                // sending POST request to backend REST API
                const response = await fetch('https://user-auth-management-f7y6.onrender.com/api/v1/users/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json' // REST API accepts JSON
                    },
                    body: JSON.stringify(userData) // converting to JSON format
                });

                const data = await response.json();

                if (response.ok) {
                    // if registration successful
                    showMessage(data.message, false);
                    registerForm.reset(); // clearing form
                    
                    // redirecting to login page after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    // if error occurred
                    showMessage(data.message, true);
                }

            } catch (error) {
                console.log('Error:', error);
                showMessage('Failed to connect to server', true);
            }
        });
    </script>

</body>
</html>
